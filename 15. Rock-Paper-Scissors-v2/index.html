<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Rock | Paper | Scissors | v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> <h1>Rock Paper Scissors v2 </header>
        
    <div class="score-keeper">
        <p>PLAYER<img src="" class="player"></img></p>
        <div class="score-info">
            <span id="player-score">0</span>:<span id="ai-score">0</span>
        </div>
        <p><img src="" class="ai">(COMP)</img></p>
    </div>

    <div class="game-comment">Info</div>

    <div class="play-ground">
        <img src="img/rock.png" alt="Rock" title="Rock" id="rock">
        <img src="img/paper.png" alt="Paper" title="Paper" id="paper">
        <img src="img/scissors.png" alt="Scissors" title="Scissors" id="scissors">
    </div>

    <div class="reset">
        <button class="reset-button" role="button">Reset the game</button>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
